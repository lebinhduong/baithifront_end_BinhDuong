<!doctype html>
<html>
  <head>
    <title>Your site's title should be here</title>
    <meta charset="UTF-8">
    <meta name="description" content="Your site's description should be here">
    <meta name="keywords" content="Your site's keywords should be here">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="style.css"> 

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic&amp;subset=devanagari,latin,latin-ext">
  </head>
  <body>
    <div class="main-bg"></div>
    <div class="bg-shape">
      <div class="row group">
        <div class="ellipse-5"></div>
        <div class="ellipse-1"></div>
      </div>
      <div class="row-2 group">
        <div class="ellipse-4"></div>
        <div class="wrapper-4">
          <div class="ellipse-3"></div>
          <div class="login-form">
            <p class="text">Welcome to the website</p>
            <div class="col-2">
              <p class="text-2">User Login</p>
              <div class="user-name group">
                <p class="text-3"><i class="fas fa-user"></i></p>
                <p class="text-4">User Name</p>
              </div>
              <div class="password group">
                <p class="text-5"><i class="fas fa-unlock-alt"></i></p>
                <p class="passowrd">Passowrd</p>
              </div>
              <div class="row-3 group">
                <img class="check" src="images/check.png" alt="" width="11" height="11">
                <p class="text-6">Remember me</p>
                <p class="text-7">Forgot password?</p>
              </div>
              <div class="login-btn">
                Login
              </div>
            </div>
            <p class="text-8">To create a new account. <a href="#" class="text-style">Click here</a></p>
          </div>
        </div>
        <div class="ellipse-2"></div>
      </div>
    </div>
  </body>
</html>
